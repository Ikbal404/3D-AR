<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uji Coba AR Look-at</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #ar-button { /* CSS tombol tetap sama */ }
        .a-enter-ar #ar-button { display: none; }
    </style>
</head>

<body style='margin: 0px; overflow: hidden;'>

    <a-scene 
        renderer="logarithmicDepthBuffer: true" 
        vr-mode-ui="enabled: true"
        ar-mode="mode: looking" /* Mode ini cukup untuk AR dasar */
    >
        
        <a-box
            id="default-model" 
            color="red" 
            width="0.3" 
            height="0.3" 
            depth="0.3" 
            position="0 0 -0.5" /* Posisi 0.5 meter di depan kamera */
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
        ></a-box>

        <a-camera></a-camera>
        
    </a-scene>

    <button id="ar-button" onclick="document.querySelector('a-scene').enterAR()">
        Mulai AR (Kamera)
    </button>
</body>
</html>
